<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Site</title>
	<link rel="stylesheet" type="text/css"	href="style.css">
</head>
	
<body>
	<div id="center">
		<div id="Title">
			File Download<br>
		</div>
		<div id="Textbox">
			Document Id: <input type="text" name="docid" value="">
		</div>

		<div id="Btn">
			<button onclick="myFunction()">Submit</button><br>
		</div>

		<div id="confirm"></div>
		
	</div>
	<div id="arrow"></div>
	<script>
		function myFunction() {
 			document.getElementById("confirm").innerHTML = "Your file will be downloaded";
			document.getElementById("arrow").innerHTML = '<img src="images/arrow.png" alt="Italian Trulli">';
			setTimeout("location.reload();",3000);
		}
	</script>
</body>
</html>
